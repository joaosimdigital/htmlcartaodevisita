<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de e-mail</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .cartao {
            width: 600px; 
            height: 200px;
        }
        .overlay {
            position: absolute;
            top: 15px;
            left: 10px;
            color: black;
            text-align: start;
            font-family: 'Poppins', sans-serif;
            width: 270px;
            font-size: 26px;
            font-weight: bold;
        }
        .overlay2 {
            position: absolute;
            top: 45px;
            left: 10px;
            color: black;
            text-align: start;
            font-family: 'Poppins', sans-serif;
            width: 270px;
            font-size: 26px;
            font-weight: 100;
        }
        .cargo {
            position: absolute;
            font-family: 'Poppins', sans-serif;
            top: 80px;
            left: 10px;
            width: 270px;
            font-weight: 100;
            text-align: start;
            font-size: 16px;
            color: gray;
        }
        .telefone {
            position: absolute;
            top: 75px;
            font-family: 'Poppins', sans-serif;
            right: 45px;
            width: 230px;
           text-align: start;
            font-size: 15px;
            color: black;
        }
        .email {
            position: absolute;
            font-family: 'Poppins', sans-serif;
            top: 25px;
            text-align: start;
            width: 230px;
          
            right: 45px;
            font-size: 15px;
            color: black;
        }
        .text-titulo-site{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .text-subtitulo-site{
            font-size: 15px;
            margin-top: -20px;
            font-weight: 200;
            font-family: Arial, Helvetica, sans-serif;
        }
        .inputs-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colunas de tamanho igual */
    gap: 10px; /* Espaçamento entre os inputs */
    max-width: 500px; /* Largura máxima para não ficar muito largo */
    margin: auto; /* Centraliza na tela */
    justify-content: space-between;
}

.inputs-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colunas de tamanho igual */
    gap: 10px; /* Espaçamento entre os inputs */
    max-width: 500px; /* Largura máxima para não ficar muito largo */
    margin: auto; /* Centraliza na tela */
    justify-content: space-between;
}

.input-with-icon {
    position: relative;
    width: 100%;
}

.input-with-icon i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #ccc;
    font-size: 13px;
}

.inputs-container input {
    width: 80%;
    padding: 8px 8px 8px 30px; /* Espaço à esquerda para o ícone */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    margin:10px 0px;
}

.inputs-container input:focus {
    border-color: orangered; /* Azul ao focar */
}
.button-inputs-container {
    background-color: orangered;
    width: 200px;
    color: white;
    margin-top: 5px;
    border-radius: 150px;
    border: 1px solid orangered;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    cursor: pointer;
    height: 40px;
    margin-left: 20px;
    transition: all 0.2s ease-in-out;
    box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.5);
   
}

.button-inputs-container:hover {
    background-color: white;
    border-color: orangered;
    animation: float 3s infinite ease-in-out;
    color: orangered;
}

.body-principal{
    width: 100vw;
    height: 100vh;
    background-color: white;
    align-items: center;
    justify-content: center;
    display: flex;
}

.div-principal {
    background-color: #FAFAFA;
    border-radius: 10px;
    width: 50%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra preta */
}

.overlay, .overlay2 {
    text-transform: uppercase;
}

/* Animação Flutuante */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}


    </style>
</head>
<body class="body-principal">

    <div class="div-principal">
    <h2 class="text-titulo-site">Assinatura do e-mail da Sim.Digital</h2>
    <h3 class="text-subtitulo-site">Preencha todos os campos corretamente.</h3>
    
    <div class="inputs-container">
        <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="nome" maxlength="14" placeholder="Nome" oninput="atualizarTexto('nome', 'textNome')">
        </div>
        <div class="input-with-icon">
            <i class="fas fa-user-alt"></i>
            <input type="text" id="sobrenome" maxlength="14" placeholder="Sobrenome" oninput="atualizarTexto('sobrenome', 'textSobrenome')">
        </div>
        <div class="input-with-icon">
            <i class="fas fa-briefcase"></i>
            <input type="text" id="cargo" maxlength="26" placeholder="Cargo" oninput="atualizarTexto('cargo', 'textCargo')">
        </div>
        <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="text" id="email" maxlength="22" placeholder="Telefone" oninput="atualizarTexto('email', 'textEmail')">
        </div>
        <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="text" id="telefone" maxlength="31" placeholder="E-mail" oninput="atualizarTexto('telefone', 'textTelefone')">
        </div>
        <button class="button-inputs-container" onclick="gerarImagem()">Gerar Cartão</button>
    </div>
    
  

    <div class="container" id="cartaoContainer">
        <img src="./Cópia de ASS SIM.DIGITAL (1).png" alt="Cartão" class="cartao">
        <div class="overlay" id="textNome">SEU NOME</div>
        <div class="overlay2" id="textSobrenome">SEU SOBRENOME</div>
        <div class="cargo" id="textCargo">SEU CARGO</div>
        <div class="telefone" id="textTelefone">SEU EMAIL</div>
        <div class="email" id="textEmail">SEU TELEFONE</div>
    </div>
</div>

    <script>
        function atualizarTexto(inputId, textId) {
            let valor = document.getElementById(inputId).value;
            document.getElementById(textId).innerText = valor || document.getElementById(textId).getAttribute("data-placeholder");
        }
    
        function gerarImagem() {
            // Verifica se os campos "nome" e "cargo" foram preenchidos
            let nome = document.getElementById("nome").value.trim();
            let sobrenome = document.getElementById("sobrenome").value.trim();
            let cargo = document.getElementById("cargo").value.trim();
    
            if (nome === "" || cargo === "" || sobrenome === "") {
                alert("Por favor, preencha todos os campos obrigatórios (Nome, Sobrenome e Cargo).");
                return;
            }
    
            let cartao = document.getElementById("cartaoContainer");
            html2canvas(cartao).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "cartao.png";
                link.click();
            });
        }
    </script>
    

</body>
</html>
